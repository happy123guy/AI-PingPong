
<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h3 id="heading">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;AI PING-PONG GAME!
            <button class="btn btn-outline-primary instructions" data-toggle="modal" data-target="#myModal">How To Play?</button>
        </h3>
        <button id="start" class="btn btn-outline-success" onclick="start()">Start Game</button>
        <br>
        <br>
        <h5 id="status">Status : Setting up...(Click start)</h5>
        <div id="canvas"></div>
        <button onclick="restart()" class="btn btn-outline-danger">RESTART?</button>
        
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                 <h6>Test...</h6>
                </div>
              </div>
            </div>
          </div>
          <br>
          <br>
          <div class="footer">Developed by - Charvik</div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
